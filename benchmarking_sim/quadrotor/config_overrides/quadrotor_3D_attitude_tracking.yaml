task_config:
  info_in_reset: True
  ctrl_freq: 60
  pyb_freq: 60
  physics: dyn_si_3d
  # physics: pyb
  quad_type: 6

  init_state:
    init_x: 0
    init_x_dot: 0
    init_z: 1.0
    init_z_dot: 0
    init_theta: 0
    init_theta_dot: 0
  randomized_init: True
  randomized_inertial_prop: False

  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_x_dot:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_y:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_y_dot:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_z:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_z_dot:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_phi:
      distrib: 'uniform'
      low: -0.02
      high: 0.02
    init_theta:
      distrib: 'uniform'
      low: -0.02
      high: 0.02
    init_psi:
      distrib: 'uniform'
      low: -0.02
      high: 0.02
    init_p:
      distrib: 'uniform'
      low: -0.02
      high: 0.02
    init_q:
      distrib: 'uniform'
      low: -0.02
      high: 0.02
    init_r:
      distrib: 'uniform'
      low: -0.02
      high: 0.02

  task: traj_tracking
  task_info:
    trajectory_type: figure8
    num_cycles: 2
    trajectory_plane: 'xz'
    trajectory_position_offset: [0, 1.]
    trajectory_scale: 1.0
    # ilqr_ref: True
    # ilqr_traj_data: /home/mingxuan/Repositories/scg_tsung/examples/lqr/ilqr_ref_traj.npy

  inertial_prop:
    M: 0.033
    Iyy: 1.4e-05
    beta_1: 18.11
    beta_2: 3.68
    beta_3: 0.0
    alpha_1: -140.8
    alpha_2: -13.4
    alpha_3: 124.8
    pitch_bias: 0.0 # in radian

  episode_len_sec: 11
  cost: quadratic

  constraints:
    - constraint_form: default_constraint
      constrained_variable: state
    - constraint_form: default_constraint
      constrained_variable: input

  done_on_out_of_bound: True
  done_on_violation: False
