algo_config:
  # model args
  hidden_dim: 128
  activation: "relu"
  use_entropy_tuning: True

  # optim args
  train_interval: 200
  train_batch_size: 256
  actor_lr: 0.003
  critic_lr: 0.003
  entropy_lr: 0.003

  # runner args
  max_env_steps: 660000
  warm_up_steps: 1000
  rollout_batch_size: 5
  num_workers: 1
  max_buffer_size: 132000
  deque_size: 10
  eval_batch_size: 10

  # misc
  log_interval: 6600
  save_interval: 660000
  num_checkpoints: 0
  eval_interval: 6600
  eval_save_best: True
  tensorboard: False
