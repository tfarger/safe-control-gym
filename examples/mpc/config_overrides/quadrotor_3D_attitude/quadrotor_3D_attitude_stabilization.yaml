    # dynamics: # disturbance force in newton
    #   - disturbance_func: uniform
    #     low:  1.
    #     high: 1.
    #     mask: [1, 0, 0, 0]
    # observation:
    #   - disturbance_func: white_noise
    #     std: [5.6e-05, 1.5e-02, 2.9e-05, 8.0e-03, 1.3e-03, 3.5e-03]