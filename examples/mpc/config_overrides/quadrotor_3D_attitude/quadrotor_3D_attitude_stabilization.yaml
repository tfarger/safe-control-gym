task_config:
  info_in_reset: True
  ctrl_freq: 60
  pyb_freq: 60
  physics: dyn_si_3d_10
  # physics: pyb
  quad_type: 8

  init_state:
    init_x: 1.5
    init_x_dot: 0
    init_z: 1.5
    init_z_dot: 0
    init_theta: 0
    init_theta_dot: 0
  randomized_init: True
  randomized_inertial_prop: False

  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_x_dot:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_y:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_y_dot:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_z:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_z_dot:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_phi:
      distrib: 'uniform'
      low: -0.02
      high: 0.02
    init_theta:
      distrib: 'uniform'
      low: -0.02
      high: 0.02
    init_p:
      distrib: 'uniform'
      low: -0.02
      high: 0.02
    init_q:
      distrib: 'uniform'
      low: -0.02
      high: 0.02

  task: stabilization
  task_info:
    stabilization_goal: [0, 0, 1.0]
    stabilization_goal_tolerance: 0.0

  inertial_prop:
    M: 0.033
    # Iyy: 1.4e-05
  #   beta_1: 18.11
  #   beta_2: 3.68
  #   beta_3: 0.0
  #   alpha_1: -140.8
  #   alpha_2: -13.4
  #   alpha_3: 124.8
  #   pitch_bias: 0.0 # in radian

  episode_len_sec: 6
  cost: quadratic

  constraints:
    - constraint_form: default_constraint
      constrained_variable: state
    - constraint_form: default_constraint
      constrained_variable: input

  done_on_out_of_bound: True
  done_on_violation: False
