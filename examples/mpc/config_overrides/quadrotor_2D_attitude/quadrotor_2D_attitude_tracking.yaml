task_config:
  seed: 1337
  info_in_reset: True
  ctrl_freq: 50
  pyb_freq: 50
  physics: dyn_si
  quad_type: 4

  init_state:
    init_x: 5.04694375e-01
    init_x_dot: 1.28406284e-03
    init_z: 2.00033515e+00
    init_z_dot: 5.23847757e-01
    init_theta: -5.56755544e-02
    init_theta_dot: -3.76802416e-03
  randomized_init: False
  randomized_inertial_prop: False

  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_x_dot:
