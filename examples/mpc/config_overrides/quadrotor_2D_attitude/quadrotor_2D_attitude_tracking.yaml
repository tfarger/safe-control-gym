      low: -0.05
      high: 0.05
    init_z:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_z_dot:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_theta:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_theta_dot:
      distrib: 'uniform'
      low: -0.05
      high: 0.05

  task: traj_tracking
  task_info:
    trajectory_type: circle
    num_cycles: 1
    trajectory_plane: 'xz'
    trajectory_position_offset: [0, 2.]
    trajectory_scale: 0.5

  inertial_prop:
